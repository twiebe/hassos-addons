name: Build Vector Addon

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'vector-')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#vector-}" >> $GITHUB_OUTPUT

      - name: Read base image from build.yaml
        id: base
        run: echo "image=$(yq '.build_from.${{ matrix.arch }}' vector/build.yaml)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./vector
          push: true
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository_owner }}/hassos-addons-vector-${{ matrix.arch }}:${{ steps.version.outputs.version }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
