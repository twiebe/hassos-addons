name: Build Vector Addon (Dev)

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - "*"
    paths:
      - "vector/**"
      - ".github/workflows/build-vector-dev.yml"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanitize branch name for Docker tag
        id: tag
        run: echo "tag=$(echo "${GITHUB_REF_NAME}" | sed 's/[^a-zA-Z0-9._-]/-/g')" >> $GITHUB_OUTPUT

      - name: Read base image from build.yaml
        id: base
        run: echo "image=$(yq '.build_from.${{ matrix.arch }}' vector/build.yaml)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./vector
          push: true
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository_owner }}/hassos-addons-vector-${{ matrix.arch }}:${{ steps.tag.outputs.tag }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_VERSION=${{ steps.tag.outputs.tag }}
